<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 문서 인코딩 설정 -->
    <meta charset="UTF-8">
    <!-- 모바일 반응형 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 페이지 제목 -->
    <title>메모-Zeta</title>
    <!-- 브라우저 탭 아이콘 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>📝</text></svg>">
    <!-- 외부 CSS 파일 연결 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 로그인 페이지 -->
    <div id="loginPage" class="login-page" style="display: none;">
        <div class="login-container">
            <div class="login-header">
                <h1>📝 메모</h1>
                <p>메모 앱에 오신 것을 환영합니다</p>
            </div>
            <button class="github-login-btn" id="githubLoginBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v 3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                GitHub로 로그인
            </button>
        </div>
    </div>

    <!-- 메모 앱 페이지 -->
    <div id="memoApp" class="container">
        <!-- 헤더 섹션 -->
        <div class="header">
            <div class="header-top">
                <h1>📝 메모</h1>
                <div class="user-info">
                    <span id="userName"></span>
                    <button class="logout-btn" id="logoutBtn">로그아웃</button>
                </div>
            </div>
        </div>

        <!-- 카테고리 필터 영역 -->
        <div class="category-section">
            <button class="category-toggle" id="categoryToggle">
                📂 카테고리 <span class="toggle-icon">▼</span>
            </button>
            <div class="category-list" id="categoryList" style="display: none;">
                <!-- JavaScript로 동적 생성 -->
            </div>
        </div>

        <!-- 메모 추가 버튼 (맨 위에 배치) -->
        <button class="add-memo-btn" id="addMemoBtn">+ 메모 추가</button>

        <!-- 메모 목록을 표시할 영역 (JavaScript로 동적 생성) -->
        <div class="memo-list" id="memoList"></div>

        <!-- 페이지네이션 버튼을 표시할 영역 (JavaScript로 동적 생성) -->
        <div class="pagination" id="pagination"></div>
    </div>

    <!-- 메모 추가/수정 모달 (팝업 창) -->
    <div class="modal" id="memoModal">
        <div class="modal-content">
            <!-- 모달 제목 (새 메모 / 메모 수정) -->
            <div class="modal-header" id="modalTitle">새 메모</div>
            <!-- 메모 입력 폼 -->
            <form class="modal-form" id="memoForm">
                <!-- 제목 입력 필드 -->
                <div class="form-group">
                    <label>제목</label>
                    <div class="form-input-group">
                        <input type="text" id="memoTitle" placeholder="메모 제목을 입력하세요" required>
                        <!-- AI 제목 생성 버튼 -->
                        <button type="button" class="ai-btn" onclick="app.ui.generateTitle()" title="AI가 본문으로 제목 생성">✨</button>
                    </div>
                </div>
                <!-- URL 입력 필드 -->
                <div class="form-group">
                    <label>URL</label>
                    <input type="url" id="memoUrl" placeholder="https://example.com">
                </div>
                <!-- 본문 입력 필드 -->
                <div class="form-group">
                    <label>본문</label>
                    <textarea id="memoBody" placeholder="메모 내용을 입력하세요" required></textarea>
                </div>
                <!-- 취소, 저장 버튼 -->
                <div class="modal-buttons">
                    <button type="button" class="cancel-btn" id="cancelBtn">취소</button>
                    <div class="save-button-group">
                        <!-- 잠금 아이콘 토글 버튼 -->
                        <button type="button" class="lock-btn" id="lockBtn" title="비밀번호 보호 (클릭하면 4자리 비밀번호 설정)">🔓</button>
                        <!-- 저장 버튼 -->
                        <button type="submit" class="save-btn">저장</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript 파일 연결 -->
    <script src="script.js"></script>
</body>
</html>
